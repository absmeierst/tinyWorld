_schema-version: 2.0.0
ID: tinyWorld
version: 0.0.2

modules:
- name: tinydb
  type: hdb
  path: tinydb
  requires:
   - name: hdi-container


- name: tinyjs
  type: nodejs
  path: tinyjs
  requires: 
  - name: tinydb
  - name: hdi-container
  provides:
  - name: tinyjs_api
    properties:
      service_url: ${default-url}
  properties:
    NODE_TLS_REJECT_UNAUTHORIZED: 0


- name: tinyui
  type: html5
  path: tinyui
  requires:
    - name: tinyjs_api
      group: destinations
      properties:
        name: tinyjs_be
        url: ~{service_url}


resources:
- name: hdi-container
  type: com.sap.xs.hdi-container
